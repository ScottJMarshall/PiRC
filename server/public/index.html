<html>
    <head>
        <script src="socket.io/socket.io.js"></script>
        <script src="scripts/jquery-2.2.2.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/KeyHandler.js"></script>
        <script src="scripts/TelemetryHandler.js"></script>
        <script src="scripts/Vehicle.js"></script>
        <link type="text/css" href="styles/main.css" rel="stylesheet"/>
    </head>
    <body>
        <h2>Wheels</h2>
        <div id="wheels">
            <div id="left-wheel" class="wheel">

            </div>
            <div id="right-wheel" class="wheel">

            </div>
        </div>

        <h2>Throttle</h2>
        <div id="throttle">
            Forward
            <div class="throttle-direction" id="throttle-forward">
                <div class="throttle-fill"></div>
            </div>
            <div class="throttle-direction" id="throttle-reverse">
                <div class="throttle-fill"></div>
            </div>
            Reverse
        </div>
    </body>
